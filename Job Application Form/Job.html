

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="shortcut icon" href="https://img.icons8.com/ios/50/circled-r.png" type="image/x-icon">
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="#">
                    <img width="20" height="20" src="https://img.icons8.com/color/48/zigbee.png" alt="zigbee"/>
                </a>
            </li>
            <li style="float: right;"><a href="#contact">Contact Us</a></li>
            <li style="float: right;"><a href="#careers" active>Careers</a></li>
            <li style="float: right;"><a href="#about">About</a></li>
        </ul>
    </header>
    <div class="main">
        <h1>Application for Software Developer Role.</h1>
        <br><br>
        <div class="main_container">
            <div>
                <img height="300" width="400" src="Coding.jpeg" alt="Computer">
            </div>
            <div>
                <form action="" target="_blank" id="application">
                    <label for="fname">Enter Your First Name:</label><br>
                    <input type="text" id="fname" name="first" required><br><br>
                    <label for="mname">Enter Your Middle Name(s):</label><br>
                    <input type="text" name="middle" id="mname"><br><br>
                    <label for="lname">Enter Your Last Name:</label><br>
                    <input type="text" name="last" id="lname" required><br><br>
                    <label for="email">Enter Your email:</label><br>
                    <input type="email" name="em" id="email" placeholder="abc@gmail.com" required><br><br>
                    <label for="resume">Upload Your Resume / CV</label><br>
                    <input type="file" name="CV" id="resume" required><br><br>
                    <label for="phone">Enter Your Phone Number:</label><br>
                    <input type="tel" name="tel" id="phone" placeholder="+254-712-345-678" required><br><br>
                    <label for="graduation">Enter Date of Graduation:</label><br>
                    <input type="date" name="grad" id="graduation"><br><br>
                    <button type="submit">Apply</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <h4>Contact us</h4>
        <div class="links">
            <div class="link1">
                <a href="#">
                    <img width="40" height="40" src="https://img.icons8.com/office/40/facebook-new.png" alt="facebook-new"/>
                </a>
            </div>
            <div class="link2">
                <a href="#">
                    <img width="40" height="40" src="https://img.icons8.com/dotty/80/twitterx.png" alt="twitterx"/>
                </a>
            </div>
            <div class="link3">
                <a href="#">
                    <img width="40" height="40" src="https://img.icons8.com/fluency/48/linkedin.png" alt="linkedin"/>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
